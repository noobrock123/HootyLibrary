<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9ecd69c030.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href=style.css>
</head>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <span class="email_error">
                <i class="error-icon"><img src="images/error.png"></i>
                <p class="error-text">Please fill up your Email</p>
            </span>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Create Password</label>
            </div>
            <div class="pass_error">Please fill up your Password</div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <div class="pass_error">Please fill up your Password</div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Remember Me</label>
            </div>
            <input type="submit" value="Sign Up">
            <div class="signup_link">
                Don't have an account? <a href="#">Sign in.</a>
            </div>
            <div class="line"></div>
            <div class="social">
                <ul>
                    <li><img src="images/gmail.png"></li>
                    <li><img src="images/outlook.png"></li>
                    <li><img src="images/facebook.png"></li>
                </ul>
            </div>
        </form>
    </div>         
</body>
</html>
