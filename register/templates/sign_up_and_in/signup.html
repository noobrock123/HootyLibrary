{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{% static 'sign_up/style.css' %}">
</head>

<body>
    <div class="screen">
        <div class="signup-box">
            <div class="left-box">
                <div class="line"></div>
                <form action="{% provider_login_url 'google' %}" method="post">
                    {% csrf_token %}
                    <button type="submit"><img src="{% static 'sign_up/images/gmail.png' %}">Create with Google</button>
                </form>
                <form action="{% provider_login_url 'facebook' %}" method="post">
                    {% csrf_token %}
                    <button type="submit"><img src="{% static 'sign_up/images/facebook.png' %}">Create with facebook</button>
                </form>
                
            </div>
            <div class="right-box">
                <form method="post">
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Username" name="username" required class="input-box">
                    <input type="text" placeholder="E-mail" name="email" required class="input-box">
                    <input type="password" placeholder="Create Password" name="password" required class="input-box">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" required
                        class="input-box">
                    <button type="submit">Sign Up</button>
                    <p class="link-signup">Already have an account? <a href="{% url 'register:log_in' %}">Sign in.</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
