<!doctype html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static "about/style.css" %}">
    </head>
    <body>
        <section>
            <img src="{% static "about/images/stars.png" %}" id="stars">
            <img src="{% static "about/images/moon.png" %}" id="moon">
            <img src="{% static "about/images/mountains_behind.png" %}" id="mountains_behind">
            <img src="{% static "about/images/mountains_front.png" %}" id="mountains_front">
            <img src="{% static "about/images/logo.png" %}" id="logo">
        </section>
        <div class="sec" id="sec">
            <h2>ABOUT US</h2>
            <p>6310530016 นายศุภชัย มาตรสุวรรณกิจ</p>
            <p>6310682726 นายณัฐนนท์ บุญเขตต์</p>
            <p>6310682742 นายชัยวัตร กลั่นเรืองแสง</p>
            <p>6310682825 นายธัญญวัฒน์ ธนัครสมบัติ</p>
            <p>6310682767 นายวิชยุตม์ ทับทิม</p>
            <br><br>
            <div class="link">
                <p><a href="https://github.com/noobrock123/HootyLibrary">Github</a></p>
                <p><a href="https://www.pivotaltracker.com/n/projects/2606749">pivotaltracker</a></p>
            </div>
        </div>

        <script> 
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let text = document.getElementById('text');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');

            window.addEventListener('scroll', function() {
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 1.05 + 'px';
                mountains_behind.style.top = value * 0.5 + 'px';
                mountains_front.style.top = value * 0 + 'px';
                text.style.marginRight = value * 4 + 'px';
                text.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })

        </script>
    </body>
</html>
